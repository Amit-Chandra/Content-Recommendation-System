<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>YouTube Recommendation System</h1>
    </header>
    <div class="container">
        <!-- <form id="recommendation-form">
            <label for="video_id">Enter YouTube Video ID:</label>
            <input type="text" id="video_id" name="video_id" placeholder="e.g., dQw4w9WgXcQ" required>
            <input type="submit" value="Get Recommendations">
        </form> -->
        <form id="recommendation-form">
            <label for="video_id">Enter YouTube Video ID:</label>
            <input type="text" id="video_id" name="video_id" placeholder="e.g., dQw4w9WgXcQ" required>
            <input type="submit" value="Get Recommendations">
        </form>
        
        <div class="results">
            <h2>Recommendations:</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Views</th>
                        <th>Likes</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Recommendations will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('recommendation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const videoId = document.getElementById('video_id').value;
            fetch(`/recommend?video_id=${videoId}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('results-table').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';  // Clear previous results

                    data.forEach(video => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = video.title;
                        row.insertCell(1).textContent = video.description;
                        row.insertCell(2).textContent = video.view_count;
                        row.insertCell(3).textContent = video.like_count;
                        row.insertCell(4).textContent = video.comment_count;
                    });
                })
                .catch(error => console.error('Error fetching recommendations:', error));
        });
    </script>
</body>
</html>
