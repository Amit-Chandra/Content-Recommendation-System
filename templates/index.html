<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Recommendation System</h1>
        <form id="recommendation-form">
            <label for="video_ids">Enter YouTube Video IDs (comma separated):</label>
            <input type="text" id="video_ids" name="video_ids" required>
            
            <label for="video_id">Enter a YouTube Video ID for recommendations:</label>
            <input type="text" id="video_id" name="video_id" required>
            
            <label for="top_n">Number of Recommendations:</label>
            <input type="number" id="top_n" name="top_n" min="1" value="5">
            
            <button type="submit">Get Recommendations</button>
        </form>

        <div id="recommendations">

        </div>
    </div>

    <script>
        document.getElementById('recommendation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const videoIds = document.getElementById('video_ids').value.split(',').map(id => id.trim());
            const videoId = document.getElementById('video_id').value;
            const topN = document.getElementById('top_n').value;

            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    video_ids: videoIds,
                    video_id: videoId,
                    top_n: parseInt(topN)
                }),
            })
            .then(response => response.json())
            .then(data => {
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';
                
                if (data.length === 0) {
                    recommendationsDiv.innerHTML = '<p>No recommendations found.</p>';
                } else {
                    const list = document.createElement('ul');
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${item.title} (ID: ${item.video_id}) - Similarity Score: ${item.similarity_score.toFixed(2)}`;
                        list.appendChild(listItem);
                    });
                    recommendationsDiv.appendChild(list);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
